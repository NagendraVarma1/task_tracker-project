<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="heading">TASK TRACKER</h1>
    <form onsubmit="addNewTask(event)">
      <div class="form-div">
        <div>
          <label for="addTask">Add Task: </label>
          <input id="addTask" class="addTask" type="text" placeholder="Add Task" required />
        </div>
        <select class="status" id="status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
        <button class="btn" type="submit">Add Task</button>
      </div>
    </form>
    <div id="pendingTaskList">
      <h2>Pending Tasks</h2>
    </div>
    <div id="completedTaskList">
      <h2>Completed Tasks</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
